<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

    <main class="conteudo_geral">
        <div class="box_geral">

            <header>
                <img src="./images/logo.svg" alt="">
            </header>
            <div class="titulo">
                <h1>
                    We are launching <span>soon!</span>

                </h1>
                <p class="sub_titulo">

                    Subscribe and get notified
                </p>
            </div>
            <div class="box_input">
                <div class="conteudo__input">
                    <form action="#">
                        <label for="emails"></label>
                        <input type="email" id="emails" class="conteudo-input" placeholder="Your email address..." name="emails" autocomplete="off">
                    </form>
                    <p id="error-msg">Please provide a valid email address</p>
                </div>
                <div class="conteudo_button">
                    <button class="button"> Notify Me</button>
                </div>

            </div>
            <div class="conteudo_image">
                <img src="./images/illustration-dashboard.png" alt="png">
            </div>

            <div class="conteudo_icon">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>

            <footer class="conteudo_footer">
                &copy; Copyright Ping. All rights reserved.
            </footer>

    </main>

    <script src="./main.js"></script>
</body>

</html>
